<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tip">
        (Click anywhere to hear sound...)
    </div>

    <div class="metronome">
        <div class="background-left"></div>
        <div class="background-center">
            <div class="core"></div>
        </div>
        <div class="background-right"></div>
        <div class="arm"></div>
    </div>
    <div class="metronome-count">
        <span id="count">1</span> </div>
    <div class="controls">
        <label>
            <input type="checkbox" id="metronome" checked> Metronome
        </label>
        <label>
            <input type="checkbox" id="kick-drum"> Kick Drum
        </label>
        <label>
            <input type="checkbox" id="snare-drum"> Snare Drum
        </label>
        <label>
            <input type="checkbox" id="hi-hat"> Hi Hat
        </label>
    </div>
    <script src="main.js"></script>
</body>
</html>
